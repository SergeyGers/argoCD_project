apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather-app  # Add this line
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: hunterx2/weather_app_argocd:latest
        ports:
        - containerPort: 5000

